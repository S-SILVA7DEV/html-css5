<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            display: flex;
            flex-flow: row wrap;
            background-color: lightcoral;
            

        }

        div.item {
            flex: auto;
            text-align: center;
            background-color: aqua;
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A<img src="imagens/java.webp" height="100" alt=""></div>
        <div class="item">B<img src="imagens/javascript.webp" height="100" alt=""></div>
        <div class="item">C<img src="imagens/HTML5.webp" height="100" alt=""></div>
        <div class="item">D <img src="imagens/css3.webp" height="100" alt=""></div>
        <div class="item">E <img src="imagens/Python.webp" height="100" width="200" alt=""></div>
    </div>
</body>
</html>
