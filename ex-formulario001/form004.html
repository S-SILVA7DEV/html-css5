<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset> 
            <legend>Dados pessoais</legend> <!-- Agrupamento de campos do formulário -->
            <div>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" placeholder="Digite seu E-mail" autocomplete="email" required>
            </div>
            <div>
                <label for="itel">Cell</label>
                <input type="tel" name="tel" id="itel" placeholder="(99) 99999-9999" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" required>
            
                <!-- Estudar mais sobre RegEx (Expressao regular) -->
            </div>
            
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
</body>
</html>
