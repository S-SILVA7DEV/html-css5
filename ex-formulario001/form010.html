<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <div>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1990" max="2025" oninput="calcidade()">
        </div>
        <div>
            <label for="iidade">sua idade é: </label>
            <output id="iidade">0</output>
        </div>
        <dvi>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </dvi>
    </form>
    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
