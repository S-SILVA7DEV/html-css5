<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="regiao sudeste">
                    <option value="" selected>-- Escolha --</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <!-- alerta -->
                <optgroup label="regiao nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RM">Rio Grande do Norte</option>
                    
                </optgroup>
                
            </select>
        </div>
        <div>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="prof" list="lst">
            <datalist id="lst">
                <option value="ADM">Adimistrador</option>
                <option value="CONT">Contabilista</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
            </datalist>
        </div>
        <div>
            <label for="msg">Mensagem: </label><br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" name="Enviar"> 
            <input type="reset" name="Limpar">
        </div>
    </form>
</body>
</html>
