<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Digite seu nome" autocomplete="name" required>
        </div>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="5" required>
        </div>
        <div>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2025-10-27" required>
        </div>
        <div>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2025-10" required>
        </div>
        <div>
            <label for="iprova">Hora da prova</label>
            <input type="time" name="prova" id="iprova" required>
        </div>

        </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

        
    </form>
</body>
</html>
